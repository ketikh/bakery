<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="images/favi.png" />
    <script src="./js/jquery.min.js"></script>
    <script defer src="./js/registration.js"></script>
    <script defer src="./js/index.js"></script>
  </head>
  <body>
    <header>
      <div class="content-div">
        <a href="index.html">
          <img src="images/bakery.png" alt="Logo" class="logo" />
        </a>
        <div id="auth-links">
          <a href="login.html" class="h-links">Login</a>
          <a href="registration.html" class="h-links">Registration</a>
        </div>
        <div id="user-profile-container">
          <a href="userPage.html" id="h-userName">Name</a>
          <button type="button" id="logout-btn" class="">Log Out</button>
        </div>
      </div>
    </header>
    <div class="container registration-page">
      <h1 class="title">Registration Form</h1>
      <form id="signin-form" action="login-page.html">
        <div class="fields">
          <label>Username</label>
          <input type="text" placeholder="Enter Your Username" id="userName" />
        </div>
        <div class="fields">
          <label>Password</label>
          <input
            type="password"
            placeholder="Enter Your Password"
            id="userPassword"
          />
        </div>
        <div class="fields">
          <label>Repeat Password</label>
          <input
            type="password"
            placeholder="Enter Your Password"
            id="repeatPassword"
          />
        </div>
        <button type="button" id="registration-btn" class="btn">
          registration
        </button>
        <a href="login.html" class="or-link">Log In</a>
      </form>
    </div>
  </body>
</html>
