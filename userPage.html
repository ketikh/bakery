<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="images/favi.png" />
    <script src="./js/jquery.min.js"></script>
    <script defer src="./js/logout.js"></script>
    <script defer src="./js/index.js"></script>
    <script defer src="./js/userPage.js"></script>
  </head>
  <body>
    <header>
      <div class="content-div">
        <a href="index.html">
          <img src="images/bakery.png" alt="Logo" class="logo" />
        </a>
        <div id="auth-links">
          <a href="login.html" class="h-links">Login</a>
          <a href="registration.html" class="h-links">Registration</a>
        </div>
        <div id="user-profile-container">
          <a href="userPage.html" id="h-userName">Name</a>
          <button type="button" id="logout-btn" class="">Log Out</button>
        </div>
      </div>
    </header>
    <div class="cabinet-container">
      <div class="content-div">
        <h1>Profile Picture</h1>
        <div id="upload-image-container">
          <input type="file" accept="image/*" id="image-upload-btn" />
          <img id="profile-image" src="images/profile.jpeg" />
        </div>
        <button type="button" id="change-picture">
          Save image
        </button>
      </div>
      <div class="password-change-container content-div">
        <h1>Change Password</h1>
        <form id="change-password-form">
          <div class="fields">
            <label>Old Password</label>
            <input
              type="password"
              placeholder="Enter old password"
              id="old-password"
              class=""
            />
          </div>
          <div class="fields">
            <label>New Passowrd</label>
            <input
              type="password"
              placeholder="Enter new password"
              id="new-password"
            />
          </div>
          <div class="fields">
            <label>Repeat New Password</label>
            <input
              type="password"
              placeholder="Repeat new password"
              id="repeat-new-password"
            />
          </div>
          <button type="button" class="btn" id="change-password">Save</button>
        </form>
      </div>
      <div id="userProfile" class="content-div">
        <h1>Products</h1>
        <button type="button" id="addproduct">Add Product</button>
        <div id="product-blocks"></div>
      </div>
    </div>
  </body>
</html>
